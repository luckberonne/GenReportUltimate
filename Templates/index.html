<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Carga de datos CSV</title>
</head>
<body>
    <h1>Carga de datos CSV</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv">
        <button type="submit">Cargar archivo</button>
    </form>
</body>
</html>
